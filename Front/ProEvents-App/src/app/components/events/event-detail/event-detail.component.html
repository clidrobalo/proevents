<div class="card shadow-sm">
  <form [formGroup]="eventDetailForm">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid': form.theme.errors && form.theme.touched }"
            formControlName="theme" placeholder="Insira o Tema">
          <div *ngIf="form.theme.hasError('required')" class="invalid-feedback">
            Theme is mandatory.
          </div>
          <div *ngIf="form.theme.hasError('minlength')" class="invalid-feedback">
            Theme name less than
            4 caracters.</div>
          <div *ngIf="form.theme.hasError('maxlength')" class="invalid-feedback">
            Theme name more tha
            50 caracters.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid': form.place.errors && form.place.touched}"
            formControlName="place" placeholder="">
          <div class="invalid-feedback">Local is mandatory</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control"
            [ngClass]="{'is-invalid': form.eventDate.errors && form.eventDate.touched}" formControlName="eventDate"
            placeholder="">
          <div class="invalid-feedback">Date is mandatory</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control"
            [ngClass]="{'is-invalid': form.numberOfPerson.errors && form.numberOfPerson.touched}"
            formControlName="numberOfPerson" placeholder="">
          <div class="invalid-feedback">Qtd people is mandatory</div>
        </div>
        <div class="form-group col-md-2">
          <label>Phone</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid': form.phone.errors && form.phone.touched}"
            formControlName="phone" placeholder="(000) 90000-0000">
          <div class="invalid-feedback">Phone is mandatory</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid': form.email.errors && form.email.touched}"
            formControlName="email" placeholder="e-mail">
          <div class="invalid-feedback">Email is mandatory</div>
        </div>
        <div class="form-group col-md-4">
          <label>Photo</label>
          <input type="text" class="form-control"
            [ngClass]="{'is-invalid': form.imageUrl.errors && form.imageUrl.touched}" formControlName="imageUrl"
            placeholder="Image">
          <div class="invalid-feedback">Photo is mandatory</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
